<div class="flex-row flex-center">
  <table>
    <tr>
      <th>Nombre</th>
      <th>e-mail</th>
      <th>Status</th>
      <th>Comentarios</th>
    </tr>
    <tr
      *ngFor="let owner of list"
      [ngClass]="{
        clickable: true,
        'owners-list-selected': detailOwner['id'] === owner['id']
      }"
    >
      <td (click)="openDialog(owner['id'])">
        {{ owner["name"] }}
      </td>
      <td (click)="openDialog(owner['id'])">
        {{ owner["email"] }}
      </td>
      <td (click)="openDialog(owner['id'])">
        {{ owner["status"] }}
      </td>
      <td class="clickable" (click)="openComments(owner['id'])">
        <span class="owners-list-box">ver</span>
      </td>
    </tr>
  </table>
</div>
<br />
<div class="flex-row space-evenly">
  <button
    class="owners-list-pagButtons"
    mat-raised-button
    color="accent"
    [disabled]="page <= 1"
    (click)="prevPage()"
  >
    Anterior
  </button>
  <div class="flex-row flex-center">
    <form (submit)="goToPage()">
      <input
        class="owners-list-pagNumber"
        type="number"
        min="1"
        max="{{ maxPages }}"
        [(ngModel)]="tempPage"
        name="tempPage"
      />
    </form>
    <span>&nbsp; de {{ maxPages }}</span>
  </div>
  <button
    class="owners-list-pagButtons"
    mat-raised-button
    color="accent"
    [disabled]="page >= maxPages"
    (click)="nextPage()"
  >
    Siguiente
  </button>
</div>
