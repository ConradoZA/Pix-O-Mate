<br />
<form class="flex-row flex-center" (submit)="searchOwner()">
  <mat-form-field>
    <mat-label>Buscar por nombre</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="search"
      name="search"
      (keyup)="typingListener()"
    />
  </mat-form-field>
  <button
    *ngIf="search.length > 1"
    mat-raised-button
    color="primary"
    type="submit"
  >
    Buscar
  </button>
</form>
<br />
<app-owners-list></app-owners-list>
